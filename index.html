<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Minesweeper</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="minesweeper.js"></script>
</head>
<body>
	<!-- <p>Minesweeper game would go here</p> -->

	<div id="main">
		<span class="message"></span>
		<div id="menu">

			<div class="left-side">
				<button id="burst">burst</button>
				<button id="new-game">new game</button>
			</div>


			<div class="right-side">
				<div id="game-level">
					<span class="label">level</span>

					<div class="value">
						<label>
							<input type="radio" name="gameLevel" value="easy" checked>easy
						</label>
					
						<label>
							<input type="radio" name="gameLevel" value="medium">medium
						</label>

						<label>
							<input type="radio" name="gameLevel" value="hard">hard
						</label>
					</div>
				</div>

				<div id="mines">
					<span class="label">mines</span>
					<span class="value"></span>
				</div>

				<div id="flagged-cells">
					<span class="label">flagged cells</span>
					<span class="value"></span>
				</div>

				<div id="timer">
					<span class="label">time</span>
					<span class="value"></span>
				</div>
			</div>
		</div>
		
		<div id="board"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
