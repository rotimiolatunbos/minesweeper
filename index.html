<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper Game</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="minesweeper.js"></script>
</head>
<body>
	<!-- <p>Minesweeper game would go here</p> -->

	<div id="main">
		<div id="menu">

			<div class="left-side">
				<button id="burst">burst</button>
				<button id="new-game">new game</button>
			</div>


			<div class="right-side">
				<div id="game-level">
					<span class="label">level</span><br />

					<label>
						<input type="radio" name="gameLevel" value="easy" checked>easy
					</label>
				
					<label>
						<input type="radio" name="gameLevel" value="medium">medium
					</label>

					<label>
						<input type="radio" name="gameLevel" value="hard">hard
					</label>
				</div>

				<div id="mines">
					<span class="label">mines</span><br />
					<span class="value"></span>
				</div>

				<div id="flagged-cells">
					<span class="label">flagged cells</span><br />
					<span class="value"></span>
				</div>

				<div id="timer">
					<span class="label">time</span><br />
					<span class="value"></span>
				</div>
			</div>
		</div>
		
		<div id="board"></div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
